<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            background-color: blanchedalmond;
        }
        
        ul {
            background-color: cornsilk;
        }
        
        body {
            background-color: navajowhite;
            color: gray;
        }
        
        h1,
        h6,
        h3 {
            color: sienna;
        }
        
        table,
        th,
        td {
            color: rgb(27, 107, 27);
            border: 1px;
            border-color: cadetblue;
        }
    </style>

    <title>
        Seth's CSS Example
    </title>
</head>

<body>
    <H1>Header Wunn</H1>
    <p>sample text with a <a href="https://google.com">link</a> to Google.</p>
    <h6>this is a size six header.</h6>
    <p>The following was created using a list:</p>

    <ul>
        <li>Pirrhana</li>
        <li>Toucan</li>
        <li>Calico</li>
        <li>Terrier</li>
    </ul>

    <h3>This is a size three header</h3>
    <p>here's a table:</p>
    <table>

        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>One</td>
                <td>Two</td>
            </tr>
            <tr>
                <td>Three</td>
                <td>Four</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
