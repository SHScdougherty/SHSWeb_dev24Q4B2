<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My CSS Example</title>
	<style>
		h1 {
			color: #FF0000
		}

		table,th,td {
			color: purple;
			border: solid black
		}

		p {
			color: blue;
		}

		h6 {
			border: dashed red;
			color: lightcoral;
		}

		li {
			color: green;
		}

		h3 {
			color: green;
			border: dashed red;
			background-color: orange;
		}

		a {
			color: orange
		}
	</style>
</head>
<body>
	<h1>This is a size one header.</h1>
	<p>Here is some sample text with a <a href="https://www.google.com/">link</a> to Google</p>
	<h6>This is a size six header</h6>
	<p>The following was created using a list:</p>
	<ul>
		<li>Fish</li>
		<li>Bird</li>
		<li>Cat</li>
		<li>Dog</li>
	</ul>
	<h3>This is a size three header</h3>
	<p>Here's a table:</p>
	<table>
		<thead>
			<tr>
				<th>Col 1</th>
				<th>Col 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>One</td>
				<td>Two</td>
			</tr>
			<tr>
				<td>Three</td>
				<td>Four</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
